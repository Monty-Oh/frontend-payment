<div id="content" class="content">
    <h2>나이스페이 결제</h2>
    <form>
        <label for="cardNumber">카드 번호</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="카드 번호 입력" required><br><br>

        <label for="expiryDate">유효기간</label>
        <input type="month" id="expiryDate" name="expiryDate" required><br><br>

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="CVV 입력" required><br><br>

        <button type="submit">결제하기</button>
    </form>
</div>
