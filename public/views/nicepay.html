<div id="content" class="card card-body mt-3">
    <script>nicepay.functions.init()</script>
    <h2>NICEPAY 결제</h2>
    <form id="nicepayForm" name="nicepayForm" class="mt-4" method="post" action="/nicepay/result">

        <div class="row mb-3">
            <label for="PayMethod" class="col-sm-3 col-form-label">결제 수단</label>
            <div class="col-sm-9">
                <input type="text" id="PayMethod" name="PayMethod" class="form-control" value="CARD" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="GoodsName" class="col-sm-3 col-form-label">상품명</label>
            <div class="col-sm-9">
                <input type="text" id="GoodsName" name="GoodsName" class="form-control" value="테스트상품" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="Amt" class="col-sm-3 col-form-label">거래 금액</label>
            <div class="col-sm-9">
                <input type="number" id="Amt" name="Amt" class="form-control" value="1004" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="Moid" class="col-sm-3 col-form-label">주문번호</label>
            <div class="col-sm-9">
                <input type="text" id="Moid" name="Moid" class="form-control" value="mnoid1234567890" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="BuyerName" class="col-sm-3 col-form-label">구매자 이름</label>
            <div class="col-sm-9">
                <input type="text" id="BuyerName" name="BuyerName" class="form-control" value="테스터" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="BuyerTel" class="col-sm-3 col-form-label">구매자 전화번호</label>
            <div class="col-sm-9">
                <input type="text" id="BuyerTel" name="BuyerTel" class="form-control" value="01012345678" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="BuyerEmail" class="col-sm-3 col-form-label">구매자 이메일</label>
            <div class="col-sm-9">
                <input type="email" id="BuyerEmail" name="BuyerEmail" class="form-control" value="test@test.com" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="ReturnURL" class="col-sm-3 col-form-label">결과 수신 URL</label>
            <div class="col-sm-9">
                <input type="text" id="ReturnURL" name="ReturnURL" class="form-control" value="https://yourdomain.com/nicepay/result" readonly>
            </div>
        </div>

        <div class="row mb-3">
            <label for="VbankExpDate" class="col-sm-3 col-form-label">가상계좌 입금기한</label>
            <div class="col-sm-9">
                <input type="text" id="VbankExpDate" name="VbankExpDate" class="form-control" value="">
            </div>
        </div>

        <!-- 필수 파라미터 (숨김) -->
        <input type="hidden" id="MID" name="MID" value="" />
        <input type="hidden" id="EdiDate" name="EdiDate" value="">
        <input type="hidden" id="SignData" name="SignData" value="">
        <input type="hidden" id="GoodsCl" name="GoodsCl" value="1">
        <input type="hidden" id="TransType" name="TransType" value="0">
        <input type="hidden" id="CharSet" name="CharSet" value="utf-8">
        <input type="hidden" id="ReqReserved" name="ReqReserved" value="">

        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary" onclick="nicepay.functions.nicepayPay()">결제하기</button>
        </div>
    </form>
</div>
